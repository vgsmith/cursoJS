<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAM</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular() {
            var txtv = Number(window.document.getElementById('txtvel').value)
            if (txtv > 60) {
                res.innerHTML = `<p>Alta velocidade. <strong>Multado!</strong></p>`
            } else {
                res.innerHTML = `<p>Ok. Sem problemas!</p>`
            }
        }
    </script>
</body>
</html>
