<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(162, 162, 250);
            color: white;
            font: normal 20pt Arial;
        }
        h1 { 
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, somador!</h1>
    <p> Digite dois numeros para somaá-los</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2
        //alert('A soma dos valores é: ' + String(soma))
        alert(`A soma de ${n1} com ${n2} é ${soma}`) //Template Strings
    </script> 
</body>
</html>
